{% if site.ga_analytics %}
  <!--Default script-->
  <!-- <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_analytics }}"></script> -->
  <!--Preload Google Analytics script-->
  <link rel="preconnect" as="script" href="https://www.googletagmanager.com/gtag/js?id={{ site.ga_analytics }}">

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.ga_analytics }}', { 'anonymize_ip': true });
  </script>
{% endif %}
